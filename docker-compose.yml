version: '3.8'

services:
  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://n0yhz:module11@db:5432/contacts_db

  db:
    image: postgres:13
    env_file:
     - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
     - "5432:5432"

volumes:
  postgres_data: